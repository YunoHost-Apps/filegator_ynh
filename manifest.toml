#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "filegator"
name = "FileGator"
description.en = "Multi-User File Manager"
description.fr = "Gestionnaire de fichiers multi-utilisateurs"

version = "7.13.0~ynh2"

maintainers = ["eric_G"]

[upstream]
license = "MIT"
website = "https://filegator.io/"
demo = "https://demo.filegator.io/"
admindoc = "https://docs.filegator.io/"
code = "https://github.com/filegator/filegator"
fund = "https://www.patreon.com/alcalbg"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "200M"
ram.build = "130M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/filegator"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["english", "french", "german", "italian", "spanish"]
    default = "french"

[resources]

    [resources.sources]

    [resources.sources.main]
    url = "https://github.com/filegator/static/raw/master/builds/filegator_latest.zip"
    sha256 = "8c72f2bdc6bb483ff417962ace39ccac81f79335341a3d6eff1d976a713599e9"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "php8.3-zip, php8.3-mbstring, php8.3-dom, php8.3-xml"
